apiVersion: apps/v1
kind: Deployment
metadata:
  name: mool
  labels:
    app: mool
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mool
  template:
    metadata:
      labels:
        app: mool
        tier: mool
    spec:
      containers:
      - name: mool
        image: joiejuni/mool:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: mool
---
apiVersion: v1
kind: Service
metadata:
  name: mool
  labels:
    app: mool
spec:
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: MOOL
    tier: MOOL
  type: LoadBalancer
